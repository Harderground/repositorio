<app-nav-bar></app-nav-bar>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card   mb-3 mt-5">
        <div class="card-header text-white bg-primary">Bootstrap 4 + font-awesome</div>
        <div class="card-body">
          <h5 class="card-title">ngModel activo:</h5>
          <input [(ngModel)]="var1" class="form-control form-control-sm" type="text">
          <p>{{var1}}</p>
          <p>FONT-AWESOME 4!!</p>
          <i class="fa fa-address-book" aria-hidden="true"></i>
          <i class="fa fa-bath" aria-hidden="true"></i>
          <a class="btn btn-default" href="#" aria-label="Settings">
            <i class="fa fa-cog" aria-hidden="true"></i>
          </a>

          <a class="btn btn-danger" href="#" aria-label="Delete">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </a>

          <a class="btn btn-primary" href="#" aria-label="Skip to main navigation">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </a>
          <i class="fa fa-refresh fa-spin fa-3x fa-fw" aria-hidden="true"></i>
          <span class="sr-only">Refreshing...</span>

          <i class="fa fa-cog fa-spin fa-3x fa-fw" aria-hidden="true"></i>
          <span class="sr-only">Saving. Hang tight!</span>
          <div class="input-group margin-bottom-sm">
            <span class="input-group-addon">
              <i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i>
            </span>

          </div>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-key fa-fw" aria-hidden="true"></i>
            </span>

          </div>
          <a class="btn btn-primary" aria-label="View 3 items in your shopping cart">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          </a>
          <i class="fa fa-battery-half" aria-hidden="true"></i>
          <span class="sr-only">Battery level: 50%</span>
          <table class="table table-hover table-stripped" style="width:100%">
            <thead>
              <tr class="text-white bg-primary">
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items | paginate: { itemsPerPage: 10, currentPage: p }">
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
                <td>{{item.userId}}</td>
              </tr>
            </tbody>
          </table>
          <div class="text-center">
            <pagination-controls previousLabel="" nextLabel="" (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
